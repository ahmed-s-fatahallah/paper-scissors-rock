<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="main-header">
      <div class="info-container">
        <img
          class="info-container__logo"
          src="./src/assets/images/logo.svg"
          alt="rock paper scissors"
        />
        <div class="score-container">
          <p class="score-container__text">
            Score <span class="score-container__counter">0</span>
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="main-section"></section>
      <button class="rules-btn" type="button">Rules</button>
      <dialog class="rules-modal">
        <div class="rules-header">
          <h3 class="rules-header__title">Rules</h3>
          <button type="button" class="rules-header__btn">X</button>
        </div>
        <img
          src="./images/image-rules.svg"
          alt="rules photo"
          class="rules-header__img"
        />
      </dialog>
    </main>
    <script type="module" src="./src/controller.js"></script>
  </body>
</html>
